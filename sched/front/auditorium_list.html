<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="{% static "/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "/css/personal-time.css" %}">
  <link rel="stylesheet" href="{% static "/css/font-awesome.min.css" %}">

  <title>Аудитории</title>
</head>

<body>
  <header>
    <!-- Здесь должна быть навигация -->
    <div class="container-fluid">
      <nav class="nav navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Расписание КГТУ</a>
        <a class="nav-link" href="{% url 'index' %}">Главная</a>
        <a class="nav-link active" href="{% url 'auditorium_list' %}">Аудитории</a>
        <a class="nav-link active" href="{% url 'teacher_time_list' %}">Зарезервированное время преподавателя</a>
      </nav>
    </div>

    <div class="container pt-2 mb-3">
      <div class="row border-bottom">
        <div class="col offset-md-3">
          <h2>Аудитории</h2>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div class="col-3">
        <div class="card">
          <div class="card-header">
            Поиск
          </div>
          <div class="card-body">
            <form role="search" class="visible-xs">
              <div class="form-group">
                <div class="input-group">
                  <input type="search" class="form-control" placeholder="1/101">
                  <button class="btn btn-light" type="submit">
                      Найти
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            Корпус
          </div>
          <div class="card-body">
          <ul class="list-group list-group-flush">
            {% for building in buildings %}
              <li class="list-group-item">
                <a href="{% url 'aud_build' building.id %}">
                  {{ building.fullname }}
                </a>
              </li>
            {% endfor %}
          </ul>
          </div>
        </div>
      </div>

      <div class="col-9">
        <ul>
          {% for auditorium in auditoriums %}
            <li>
              <a href="{% url 'auditorium' auditorium.id %}">{{ auditorium.name }}</a>
            </li>
        {% endfor %}
        </ul>
      </div>

    </div>
  </div>
<script src="{% static "/js/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "/js/bootstrap.min.js" %}"></script>
</body>
</html>
