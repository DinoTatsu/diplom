<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/personal-time.css">

  <title>Составление</title>
</head>
<body>

  <header>
    <!-- Здесь должна быть навигация -->
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          Расписание
        </a>
      </nav>
    </div>
    <!-- Описание страницы -->
    <div class="blog-header">
      <div class="container mt-4">
        <h2 class="blog-title">Составление расписания</h2>
      </div>
    </div>
  </header>

  <!-- Основное содежимое -->
  <!-- mr-5 двигает вправо https://getbootstrap.com/docs/4.0/utilities/spacing/ -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h5>ПИ-1-14</h5>

        <!-- Кнопка для открытия модального окна с формой -->
        <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#scheduleModal">
          Добавить
        </button>

        <!-- Таблица с расписанием группы !-->
        <table class="table table-hover table-bordered text-center schedule">
          <thead>
            <tr>
              <th></th>
              <th>Понедельник</th>
              <th>Вторник</th>
              <th>Среда</th>
              <th>Четверг</th>
              <th>Пятница</th>
              <th>Суббота</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>8.00</td>
              <td></td>
              <td>Кыргызский язык</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>9.30</td>
              <td></td>
              <td></td>
              <td>Программная инженерия</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>11.00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>13.00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>СУБД</td>
              <td></td>
            </tr>

            <tr>
              <td>14.30</td>
              <td></td>
              <td></td>
              <td></td>
              <td>АиСД</td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>16.00</td>
              <td>Методы оптимизации</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>17.30</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>19.00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Модальное окно с формой ввода расписания -->
    <div class="modal" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="scheduleLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scheduleModalTitle">Введите</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>

              <!-- Дни недели -->
              <div class="form-group">
                <label for="WeekDaySelect">День недели</label>
                <select class="form-control" id="WeekDaySelect">
                  <option>Понедельник</option>
                  <option>Вторник</option>
                  <option>Среда</option>
                  <option>Четверг</option>
                  <option>Пятница</option>
                </select>
              </div>

              <!-- Время -->
              <div class="form-group">
                <label for="BeginTimeSelect">Начало пары</label>
                <select class="form-control" id="BeginTimeSelect">
                  <option>8.00</option>
                  <option>9.30</option>
                  <option>11.00</option>
                  <option>13.00</option>
                  <option>14.30</option>
                  <option>16.00</option>
                </select>
              </div>

              <div class="form-group">
                <label for="subjectSelect">Предмет</label>
                <select class="form-control" id="subjectSelect">
                  <option>Программная инженерия</option>
                  <option>Проектирование автоматизированных производственных систем </option>
                  <option>Промышленные роботы и манипуляторы</option>
                  <option>Конструирование и математическое моделирование</option>
                  <option>Программные системы инженерного анализа </option>
                </select>
              </div>

              <div class="form-group">
                <label for="subjectTypeSelect">Тип занятий</label>
                <select class="form-control" id="subjectTypeSelect">
                  <option>Лекция</option>
                  <option>Практика </option>
                  <option>Лабораторная</option>
                </select>
              </div>

              <div class="form-group">
                <label for="teacherSelect">Преподаватель</label>
                <select class="form-control" id="teacherSelect">
                  <option>Исаков Исак Исакович</option>
                  <option>Иванов Иван Иванович</option>
                  <option>Ахмедов А.Т.</option>
                  <option>Курманбекова К.Б.</option>
                  <option>Ласунова Н.С.</option>
                </select>
              </div>

              <div class="form-group">
                <label for="auditoriumSelect">Аудитория</label>
                <select class="form-control" id="auditoriumSelect">
                  <option>1/152</option>
                  <option>1/304</option>
                  <option>1/305</option>
                  <option>1/351</option>
                  <option>1/320</option>
                </select>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

  </div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
