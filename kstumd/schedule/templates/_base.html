<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>
			{% block title %} Составитель расписания {% endblock %}
		</title>
		{% load static %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "/css/font-awesome.min.css" %}">
    <!-- Bootstrap core CSS -->
    <link href="{% static "/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "/css/mdb.min.css" %}" rel="stylesheet">
    <!-- Сustom styles -->
    <link href="{% static "/css/style.css" %}" rel="stylesheet">
</head>
<body class="cyan lighten-5">
	{% block navigation %}
		<!--Main Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark cyan">
        <a class="navbar-brand" href="/"><strong>Составитель расписания</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <!-- Навигация -->
              <li class="nav-item">
                  <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
              </li>
		          {% block nav %}
	              <li class="nav-item">
							      <a class="nav-link" href="{% url "auditorium_list" %}">Аудитории </a>
							  </li>
							  <li class="nav-item">
							      <a class="nav-link" href="{% url "department_list" %}">Расчасовки</a>
							  </li>
								<li class="nav-item active">
							      <a class="nav-link" href="#">Расписание</a>
							  </li>
	            {% endblock %}
            <!-- Навигация -->
          </ul>
        </div>
    </nav>
	<!--Main Navigation-->
	{% endblock %}

	<!--Main Layout-->
    <main class="white">
	  {% block content %}
	  {% endblock %}
    </main>
	<!--Main Layout-->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static "js/jquery-3.2.1.min.js" %}"></script>

  <!-- Tooltips -->
  <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
</body>
</html>
